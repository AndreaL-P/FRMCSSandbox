externalDocs:
  description: OBapp reference point
  url: https://uic.org/rail-system/telecoms-signalling/frmcs
servers:
  - url: '{apiRoot}/obapp/v1'
    variables:
      apiRoot:
        default: https://uic.org
        description: apiRoot as defined in clause x.y of UIC FFFIS xyz
paths:
  /registrations:
    get:
      summary: List of registrations
      responses:
        '200':
          description: A list of registrations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    post:
      summary: Register an application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                registration_id:
                  type: string
              required:
                - registration_id
      responses:
        '201':
          description: Created
        '400':
          description: Bad request

  /registrations/{DynamicId}:
    get:
      summary: Get information on an application registration
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Not found
    delete:
      summary: De-register an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content

  /sessions:
    get:
      summary: Get sessions
      responses:
        '200':
          description: List of sessions for all applications
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /sessions/{DynamicId}:
    get:
      summary: List of sessions for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Not found
    post:
      summary: Create a session for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
              required:
                - session_id
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
    delete:
      summary: Terminate all sessions for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content

  /sessions/{DynamicId}/{SessionId}:
    get:
      summary: Get information on a session of an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
        - name: SessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Not found
    put:
      summary: Accept an incoming session for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
        - name: SessionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
              required:
                - session_id
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
    delete:
      summary: Terminate a session for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
        - name: SessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content

  /notifications:
    get:
      summary: List of subscriptions for all applications
      responses:
        '200':
          description: A list of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    delete:
      summary: Unsubscribe all subscriptions
      responses:
        '204':
          description: No content

  /notifications/general:
    get:
      summary: Get general notifications
      responses:
        '200':
          description: Subscribe to the general notification channel
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    delete:
      summary: Unsubscribe all subscriptions to the general notification channel
      responses:
        '204':
          description: No content

  /notifications/{DynamicId}/{Channel}:
    get:
      summary: Subscribe to a specific channel for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
        - name: Channel
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    delete:
      summary: Unsubscribe to a specific channel for an application
      parameters:
        - name: DynamicId
          in: path
          required: true
          schema:
            type: string
        - name: Channel
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content
